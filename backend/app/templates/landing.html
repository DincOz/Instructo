<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select your grades</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: white;
        }
        .onboarding {
            max-width: 800px;
            margin: 0 auto;
        }
        h1 {
            font-size: 32px;
            color: #1a1a1a;
            margin-bottom: 8px;
            text-align: center;
        }
        .subtitle {
            color: #666;
            text-align: center;
            margin-bottom: 40px;
        }
        .section {
            border: 1px solid #e5e5e5;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 20px;
        }
        .section-header {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 20px;
        }
        .grades-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
            gap: 15px;
        }
        .grade-checkbox {
            padding: 10px;
            border: 1px solid #e5e5e5;
            border-radius: 8px;
            display: flex;
            align-items: center;
        }
        .grade-checkbox input[type="checkbox"] {
            margin-right: 8px;
        }
        .continue-btn {
            display: block;
            width: 200px;
            padding: 12px 0;
            margin: 30px auto 10px;
            background-color: #007AFF;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
        }
        .skip-link {
            display: block;
            text-align: center;
            color: #666;
            text-decoration: none;
            margin-bottom: 30px;
        }
        .progress-dots {
            display: flex;
            justify-content: center;
            gap: 8px;
        }
        .dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background-color: #e5e5e5;
        }
        .dot.active {
            background-color: #1a1a1a;
        }
    </style>
</head>
<body>
    <div class="onboarding">
        <h1>Select your grades</h1>
        <p class="subtitle">Select one or more grades you teach to get started</p>
        
        <div class="section">
            <div class="section-header">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
                    <path d="M4 19.5v-15A2.5 2.5 0 016.5 2h11A2.5 2.5 0 0120 4.5v15a2.5 2.5 0 01-2.5 2.5h-11A2.5 2.5 0 014 19.5z" stroke="currentColor" stroke-width="2"/>
                </svg>
                Elementary
            </div>
            <div class="grades-grid">
                <label class="grade-checkbox">
                    <input type="checkbox" name="grade" value="k">
                    Kindergarten
                </label>
                <label class="grade-checkbox">
                    <input type="checkbox" name="grade" value="1">
                    1st Grade
                </label>
                <label class="grade-checkbox">
                    <input type="checkbox" name="grade" value="2">
                    2nd Grade
                </label>
                <label class="grade-checkbox">
                    <input type="checkbox" name="grade" value="3">
                    3rd Grade
                </label>
                <label class="grade-checkbox">
                    <input type="checkbox" name="grade" value="4">
                    4th Grade
                </label>
                <label class="grade-checkbox">
                    <input type="checkbox" name="grade" value="5">
                    5th Grade
                </label>
            </div>
        </div>

        <div class="section">
            <div class="section-header">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
                    <path d="M12 3L2 12h3v8h6v-6h2v6h6v-8h3L12 3z" stroke="currentColor" stroke-width="2"/>
                </svg>
                Middle School
            </div>
            <div class="grades-grid">
                <label class="grade-checkbox">
                    <input type="checkbox" name="grade" value="6">
                    6th Grade
                </label>
                <label class="grade-checkbox">
                    <input type="checkbox" name="grade" value="7">
                    7th Grade
                </label>
                <label class="grade-checkbox">
                    <input type="checkbox" name="grade" value="8">
                    8th Grade
                </label>
            </div>
        </div>

        <div class="section">
            <div class="section-header">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
                    <path d="M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5" stroke="currentColor" stroke-width="2"/>
                </svg>
                High School
            </div>
            <div class="grades-grid">
                <label class="grade-checkbox">
                    <input type="checkbox" name="grade" value="9">
                    9th Grade
                </label>
                <label class="grade-checkbox">
                    <input type="checkbox" name="grade" value="10">
                    10th Grade
                </label>
                <label class="grade-checkbox">
                    <input type="checkbox" name="grade" value="11">
                    11th Grade
                </label>
                <label class="grade-checkbox">
                    <input type="checkbox" name="grade" value="12">
                    12th Grade
                </label>
            </div>
        </div>

        <button class="continue-btn">Continue</button>
        <a href="#" class="skip-link">I'll do this later</a>

        <div class="progress-dots">
            <span class="dot"></span>
            <span class="dot active"></span>
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
        </div>
    </div>
</body>
</html>
